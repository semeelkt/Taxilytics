<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Taxilytics</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e3eafc 0%, #f5f7fa 100%);
    }
    .admin-panel {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 32px rgba(30, 42, 90, 0.13);
      width: 380px;
      padding: 40px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .admin-panel h1 {
      color: #183153;
      margin-bottom: 18px;
      font-size: 2rem;
      font-weight: 700;
    }
    .admin-panel p {
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 24px;
      text-align: center;
    }
    .admin-panel .logout-btn {
      padding: 10px 24px;
      background: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .admin-panel .logout-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h1>Welcome, Admin!</h1>
    <p>You have successfully logged in to the Taxilytics admin panel.</p>
    <button class="logout-btn" onclick="window.location.href='index.html'">Enter</button>
  </div>
</body>
</html>
